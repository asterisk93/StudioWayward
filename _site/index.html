<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="/StudioWayward/assets/css/style.css">

<body>

	

	<div id="home-banner">

	</div>

	<div class="home-triButton">

	</div>

	<div class="home-navButton">

		</a>
	</div>

		</a>
	</div>
